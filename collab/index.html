<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,
  maximum-scale=5"
    />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./styles.css">
    <link rel="icon" href="img/devchallenges.png" />

    <title>Collab.</title>
  </head>
  <body>
    <div class="mobile-navigation" id="mobile-navigation">
      <div class="mobile-navigation--header">
        <img src="./img/Collab..png" alt="" class="logo" />
        <div class="close-button" onclick="toggleMobileNavigation()">
          <button><i class="fa fa-close"></i></button>
        </div>
      </div>
      <a href="#" class="mobile-navigation--item mobile-navigation--item__active">Home</a>
      <a href="#" class="mobile-navigation--item">About</a>
      <a href="#" class="mobile-navigation--item">Services</a>
      <a href="#" class="mobile-navigation--item">Contact</a>
      <a href="#" class="mobile-navigation--item"></a>
    </div>
    <div id="container">
      <header>
        <img src="./img/Collab.png" alt="" class="logo" />

        <nav class="navigation">
          <a href="#" class="navigation--item navigation--item__active">Home</a>
          <a href="#" class="navigation--item">About</a>
          <a href="#" class="navigation--item">Services</a>
          <a href="#" class="navigation--item">Contact</a>
          <a href="#" class="navigation--item"></a>
        </nav>

        <div class="menu-button" onclick="toggleMobileNavigation()">
          <button>
            <i class="fa fa-reorder"></i>
          </button>
        </div>

        <button class="navigation--button">Get Started</button>
      </header>

      <main>
        <div class="main--content">
          <h1 class="headline">Collaborate Like <br /> Never Before</h1>
          <p class="description">
            Lorem ipsum dolor, sit amet consectetur adipisicing elit. Aut pariatur possimus ratione natus eaque expedita culpa autem eum dolor facere?
          </p>

          <button class="play-button">
           <i class="fa fa-play-circle"></i> Discover Video
          </button>
        </div>

        <div class="main-img">
          <img src="./img/data-x1.png" alt="photo" />
        </div>
      </main>

      <footer>
        <div class="socials">
          <a href="#" class="socials--item"><i class="fa fa-instagram"></i></a>
          <a href="#" class="socials--item"><i class="fa fa-twitter"></i></a>
          <a href="#" class="socials--item"><i class="fa fa-youtube-play"></i></a>
        </div>
        <span>Afif Arman</span>
      </footer>
    </div>
    <script>
      function toggleMobileNavigation(){
        var element = document.getElementById("mobile-navigation")
        if (element.classList.contains("mobile-navigation__open")) {
          element.classList.remove("mobile-navigation__open")
        }else {
          element.classList.add("mobile-navigation__open")
        }
      }
    </script>
  </body>
</html>
